<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Acme|Signika&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mt-5">My To-do List</h1>
    <div class="container col-sm-11 col-md-9 col-lg-6">
      <div class="form">
        <input
          autofocus="true"
          type="text"
          id="todo-body"
          class="form-control form-control-lg"
          type="text"
          placeholder="Add task"
        />
        <button
          onclick="createTodo()"
          class="btn btn-lg btn-outline-dark mb-2 mx-2"
        >
          Add Todo
        </button>
      </div>
      <ol id="todo-list" class="scrollbar scrollbar-pink bordered-pink"></ol>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label onclick="update('all')" class="btn btn-info active">
          <input
            type="radio"
            name="options"
            id="all"
            autocomplete="off"
            checked
          />
          All tasks
        </label>
        <label onclick="update('done')" class="btn btn-info">
          <input type="radio" name="options" id="done" autocomplete="off" />
          Done
        </label>
        <label onclick="update('remain')" class="btn btn-info">
          <input type="radio" name="options" id="remain" autocomplete="off" />
          Remain
        </label>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
